<head>
    <meta charset="UTF-8">

<body>
    <script>
        // varailes
        var name="harish"
        var cousre="Javascript"
        var year=2024

        //create an object
        var obj={
            name:"harish",
            cousre:"Javascript",
            year:2024
        }
        console.log(obj)
        
        var obj1={
            name:name,
            cousre:cousre,
            year:year
        }
        console.log(obj1)
//es6

            //key and value is same , no need to repeat it
        var obj2={name,cousre,year}
        console.log(obj2)


        // desctructing concept.
        //unpacking the elements
        //unpacking
        
        const arr=[3,4,5,6]
        arr[0]
        arr[1]

        console.log(arr[0])//3

        const [num1,num2,num3,firstname]=arr
        console.log(num1)

        console.log(num2)
        console.log(firstname)

        const obj3={
            movie:"Alexandar",
            launchyear:"2024",
            actor:"XYZ",
            actress:"ABC"
        }
        console.log(obj3.movie)
        console.log(obj3.actor)

        const {movie,launchyear,actor,actress}=obj3
        console.log(movie)
        console.log(launchyear)

        //spread operator
        //rest opeartor/ rest parameter.
        // inside an function

        // syntax
        // ...

        function addition(parameter1, parameter2){//a,b,c

        }
        // addition(argument1, arguments2)//3,4,5

        function add(a,b,c,d,e,...rest){//a,b,c
            console.log(a,b,c,d,e)// nos
            console.log(rest) // array []
            console.log(rest[1])
        }
        add(3,4,5,89,79,67,90,45,34,56,90,34,3,4,5,89,79,67,90,45,34,56,90,34,3,4,5,89,79,67,90,45,34,56,90,34,3,4,5,89,79,67,90,45,34,56,90,34,3,4,5,89,79,67,90,45,34,56,90,34)
        
        //3,4,5=12


        // spread operator
        // ...
        // unpackaging

        function largestElement(arr) {
            console.log(arr)
            let largestNum = arr[0];//5
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > largestNum) { //5>5==false 6>5=true 7>6  8>7
                    largestNum = arr[i]; //largesnum=5/6  7 8
                    console.log("largestnum",largestNum)
                }
            }
            console.log("The largest element in the array is:" + largestNum);
        }
        largestElement([5,6,7,8,9]);

        var arr1=[5,6,7,8,9]        
        console.log(arr1)
        console.log(...arr1) // 5 6 7 8 9
        // Maximum/ mininum from the above array
        // 9 max
        //5 min

        // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math

        console.log(Math.max(5,6,7,8,9))
        console.log(Math.max(...arr1))//spread
    </script>
</body>

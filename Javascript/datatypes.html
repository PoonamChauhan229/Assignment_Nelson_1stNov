<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Js
    inbuitlt datatypes/primitive datatypes
    number
        > 5.6> number
    string
    boolean

    composite datatypes
    array
    objects

    Tirivial datatypes
    null
    undefined
    
    -->
    <script>
        // datatypes
        // typeof

        // Number
        console.log(typeof(2))// number
        console.log(typeof(5.6909090))//number
        console.log(typeof(-1))//number
        console.log(typeof(89898989565656590909))//number

        // String=> ""
        console.log(typeof("Hi how are you?"))
        console.log(typeof("7878"))

        // 
        console.log(2+2)//4 => addition=> maths
        console.log(2+"2")// xxx maths=> concatenation===> bringing up together
        //22

        console.log("Welcome"+"Hello World"+"8989898")//concate// concatenation

        console.log("2"+2)
        console.log(2+4+"5")//65
        //2+4=>6+"5"=>65

        console.log("2"+4+5)
        //"2"+4=>"24"+5=>"245"

        console.log(2+"6"+7)//"26"+7
        //267

        // Next one boolean datatype:
        // boolean
        //true =1 or false=0
        console.log(typeof(true))
        console.log(typeof(false))
        console.log(typeof("true"))//boolean/string?
        console.log(false)

        //composite datatypes:
        // >Array
        // >Object

        // Array:
        // []=> reprseented in
        //hetergoenous datatypes-comobination of diff datatypes
        var arr=[3,4,5,"Hi","Harish",true]
        // =>0th index
        //value of array=> access it with index no.
        // arr[index]
        // arr[0]//3
        // arr[1]//4
        //element=>index numbers

        console.log(arr[0])
        console.log(arr[4])

        // .length
        // methods=>()
        // properties=>.length
        // length strts with 1

        console.log(arr.length)
        console.log(arr)


        // Object
        //{}
        //key:value pair
        //seprated by commas
        //{key:value,key1:value1,....so on....}

        // example
        var obj={
            name:"Harish",
            age:14,
            school:"abc"
            }
        
        console.log(obj)
        // access the object values
        // dot operator .
        console.log(obj.name)
        console.log(obj.age)
        console.log(obj.school)

        // example
        var obj1={
                name:"abc",
                enrolled:"JS",
                marks_scored:70
            }
        // JS

        console.log(obj1.enrolled)//JS
        //70
        console.log(obj1.marks_scored)

        
        //if any want to want to add up.
        obj1.location="India"
        console.log(obj1)

        //update our obj
        obj1.name="Harish"
        console.log(obj1)


        //if a key is prseent it will update
        //if a key not present it will add and then update.

        // array of objects
        // [
        //     {},
        //     {},
        //     {}
        // ]

        // ropu of students
       var newarr= [
            {name:"ABC",age:25},
            {name:"XYZ",age:35},
            {name:"PQR",age:85},
        ]
        console.log(newarr)
        //XYZ
        console.log(newarr.name)//undefined

        // []=>{}=>array of objects
        //object from the array
        console.log(newarr[1])
        console.log(newarr[1].name)

        //85
        console.log(newarr[2].age)
        

        //null undefined
            //null=>empty
        var a=null;
        console.log(typeof(a))
        if(a==null){
            console.log("A is null otherwise check for null variables")
        }

        // undefined
        var b;// initialize a varaible but u dont pass a value.
        console.log(b)


        









    </script>
</body>
</html>
